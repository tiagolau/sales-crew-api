version: '3.8'

services:
  image: ghcr.io/tiagolau/sales-crew-api:latest
  restart: unless-stopped
  environment:
    PORT: 8000
    OPENAI_API_KEY: ${OPENAI_API_KEY}
  networks:
    - traefik-public
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.sales-crew.rule=Host(`api-torre.rhinocrm.com.br`)"
    - "traefik.http.routers.sales-crew.entrypoints=websecure"
    - "traefik.http.routers.sales-crew.tls=true"
    - "traefik.http.routers.sales-crew.tls.certresolver=levin"
    - "traefik.http.services.sales-crew.loadbalancer.server.port=8000"

networks:
  traefik-public:
    external: true
