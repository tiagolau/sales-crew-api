version: '3.8'

services:
  sales-crew-api:
    image: ghcr.io/tiagolau/sales-crew-api:latest
    # container_name is not supported in Swarm/some Portainer modes, removing it to be safe
    # container_name: sales_crew_api 
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
